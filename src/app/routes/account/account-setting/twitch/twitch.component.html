
<h2 class="h4 second-section">03. Configure Twitch</h2>
<form action="" class="form" [formGroup]="detailForm">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<input type="text" class="form-control" 
				placeholder="Twitch Username e.g ocelitteam" formControlName="twitchId">
				<span class="form-notice">You can only promote your twitch on our website every 6 hours.</span>
			</div>
		</div>
		<div class="col-md-6">
			<label class="checkbox checkbox-inline">
				<input class="checkbox-input" type="checkbox" name="subscribe" id="subscribe"> 
				I am live now ! I want people see me on this website<span class="checkbox-label">&nbsp;</span>
			</label>
		</div>
	</div>
	<div class="form-group d-sm-flex justify-content-sm-between align-items-sm-center">
		<button class="btn btn-secondary" (click)="save()">Save Changes</button>
	</div>
</form>
