<h2 class="h4">01. Account Details</h2>
<form action="" class="form">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<input type="text" class="form-control" id="input-name" placeholder="Your Username*" disabled>
				<span class="form-notice">People will see this username when you comment</span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<input type="email" class="form-control" id="input-email" placeholder="Email*" disabled>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<input type="text" class="form-control" id="input-username" placeholder="Phone Number">
				<span class="form-notice">We need your phone number to verify your account.</span>
			</div>
		</div>
	
	</div>
	<div class="form-group d-sm-flex justify-content-sm-between align-items-sm-center">
		<button class="btn btn-secondary">Save Changes</button>
	</div>
</form>
