<h2 class="h4 second-section">02. Social Media</h2>
<form action="" class="form" [formGroup]="detailForm">
	<div class="error-list" *ngIf="errors && errors.length > 0">
        <ul>
            <li *ngFor="let error of errors">{{error}}</li>
        </ul>
    </div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Twitter Username</label>
				<input type="text" class="form-control" id="input-username" placeholder="Twitter Username e.g ocelitteam" formControlName="twitterId">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Instagram Username</label>
				<input type="text" class="form-control" id="input-username" placeholder="Instagram Username e.g ocelitteam" formControlName="instagramId">
			</div>
		</div>
	</div>
	<div class="form-group d-sm-flex justify-content-sm-between align-items-sm-center flex-end">
		<button class="btn btn-secondary" (click)="save()">Save Changes</button>
	</div>
</form>
