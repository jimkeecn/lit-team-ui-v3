<form action="#" class="form register-form" [formGroup]="registerForm">
    <div class="error-list" *ngIf="errors && errors.length > 0">
        <ul>
            <li *ngFor="let error of errors">{{error}}</li>
        </ul>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="input-email-1" 
        placeholder="Your Username*" formControlName="gameId" autocomplete="off">
        <span class="form-notice">People will see this username when you comment</span>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="input-email-2" 
        placeholder="Your Email*" formControlName="email" autocomplete="off">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" 
        id="input-password-3"  placeholder="Your Password" formControlName="password" autocomplete="off">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" 
        id="input-password-4"  placeholder="Repeat Password" formControlName="confirmPassword" autocomplete="off">
    </div>
    <button class="btn btn-primary btn-block register-form__button" type="button" 
    aria-label="register-button" (click)="register()" 
    [disabled]="submitDisable">Create your account!</button>
    <div class="register-form__info">
        You'll receive a confirmation email with <br>a link to activate your account!
    </div>
</form>
