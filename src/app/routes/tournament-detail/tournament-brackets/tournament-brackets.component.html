
<div class="mt-sm-auto mb-sm-auto">
    <ul class="matches-scores__navigation js-filter bracket-list">
        <li data-filter=".sep-18" [ngClass]="{'active':bracket.bracketKnockoutId == bracketSelected}" (click)="switchBrackets(bracket.brackets)" *ngFor="let bracket of (state.brackets$ | async)"><span>{{bracket.brackets.length}} games</span>{{bracket.bracketKnockoutName}}</li>
    </ul>

    <div class="matches-filter">
        <label class="matches-filter__label">Team filter</label>
        <select class="cs-select">
            <option value="">All Teams</option>
            <option value="" selected>My Team</option>
        </select>
    </div>

    <div class="matches-scores row">
       <app-tournament-match-card [@inOutAnimation] [match]="bracket" class="col-md-12 col-lg-6" *ngFor="let bracket of currentBrackets"></app-tournament-match-card>
    </div>
</div>
