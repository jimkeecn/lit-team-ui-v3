<div class="team-detail-overlay"></div>
<div class="team-detail-form">
        <h2 class="h4">{{(state.display_team_detail$ | async)?.name}}</h2>

            <div class="table-responsive mt-sm-auto mb-sm-auto">
                <table class="table matches-table">
                    <thead>
                        <tr>
                            <th>UserName</th>
                            <th>Summoner ID</th>
                            <th>Position</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let member of (state.display_team_detail$ | async)?.members">
                            <td>{{member.userName}}</td>
                            <td>{{member.gameId}}<a class="op-gg"  [href]="getOpGG(member.gameId)" target="_blank">op.gg</a></td>
                            <td>{{getPositonText(member.position)}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    <div class="form-group d-sm-flex justify-content-sm-between align-items-sm-center action-bar">
        <button class="btn btn-normal" (click)="discard()">Close</button>
    </div>
</div>
