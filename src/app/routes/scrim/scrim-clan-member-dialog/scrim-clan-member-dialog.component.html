<div class="scrim-table">
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>SummonerID</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let acc of accounts">
                <td>{{acc.userName}}</td>
                <td>{{acc.gameName}}</td>
                <td>{{acc.positionText}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="form-group d-sm-flex justify-content-sm-between align-items-sm-center action-bar">
    <button class="btn btn-secondary"  mat-dialog-close >Close</button>
    <a class="btn btn-secondary" [href]="checkTeamOnOpgg()" target="_blank">Check All In OP.GG</a>
</div>
