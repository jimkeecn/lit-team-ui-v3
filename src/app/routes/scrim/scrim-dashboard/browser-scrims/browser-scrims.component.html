<div class="scrim-section-header">
    <h5>Scrims Available </h5> 
</div>
<div class="time-block-container">
    <scrim-time-block *ngFor="let time of timeBlocks" [date]="time.date" [number]="time.objs.length"></scrim-time-block>
</div>
<div class="scrim-section-header">
    <h5>All Scrims</h5> 
</div>
<div class="scrim-table">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Owner</th>
                <th>Opponent</th>
                <th>Rank</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let scrim of (scrims | async)">
                <td [ngClass]="{'active': scrim.challengerClanId > 0 , 'inactive':scrim.challengerClanId == 0 }">
                    <span>{{scrim.date | date : "MMM d"}}</span>
                </td>
                <td>
                    <span>{{scrim.date | date : "h:mm a"}}</span>
                </td>
                <td>
                    <scrim-table-team [clan]="getOwnerClan(scrim)"></scrim-table-team>
                </td>
                <td>
                    <scrim-table-team [clan]="getChallengerClan(scrim)"></scrim-table-team>
                </td>
                
                <td>
                    <span>{{scrim.minRank}} - {{scrim.maxRank}}</span>
                </td>
                <td><i class="fas fa-fist-raised" (click)="joinScrimRequest(scrim.id)"></i></td>
            </tr>
        </tbody>
    </table>
</div>
