<div class="story-action">
    <div class="return" (click)="returnFn()">
        <i class="fas fa-chevron-left"></i>
        Return to Event
    </div>
</div>
<div class="table-responsive mt-sm-auto mb-sm-auto">
    <table class="table matches-table standings-table">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of (state.ladder$ | async)">
                <td>{{task.name}}</td>
                <td>{{task.totalScore}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="footer" >

</div>
