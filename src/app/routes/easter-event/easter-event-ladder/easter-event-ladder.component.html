<div class="story-action">
    <div class="return" (click)="returnFn()">
        <i class="fas fa-chevron-left"></i>
        Return to Event
    </div>
</div>
<div class="table-responsive mt-sm-auto mb-sm-auto">
    <table class="table matches-table standings-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player Name</th>
                <th>Task Completed</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of (state.ladder$ | async); let i = index">
                <td>
                    <i class="fas fa-medal first" *ngIf="i + 1 == 1"></i>
                    <i class="fas fa-medal second" *ngIf="i + 1 == 2"></i>
                    <i class="fas fa-medal third" *ngIf="i + 1 == 3"></i>
                    <span *ngIf="i + 1 > 3">{{i + 1}}</span>
                </td>
                <td>{{task.name}}</td>
                <td>{{task.tasks.length}}</td>
                <td>{{task.totalScore}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="footer" >

</div>
