<section>
    <ul class="history">
        <li *ngFor="let record of history">
            <ng-container *ngIf="record.knockOutID == 1 && record.isWinner">
                This clan has won the <i class="fas fa-medal first"> </i><b> Championship</b> in <b>{{record.tournamentName}}</b>
            </ng-container>
            <ng-container *ngIf="record.knockOutID == 1 && !record.isWinner">
                This clan has won the <i class="fas fa-medal second"></i> <b> 2nd place</b> in <b>{{record.tournamentName}}</b>
            </ng-container>
            <ng-container *ngIf="record.knockOutID == 2 && record.isWinner">
                This clan has won the <i class="fas fa-medal third"> </i> <b> Third place</b> in <b>{{record.tournamentName}}</b>
            </ng-container>
            <ng-container *ngIf="record.knockOutID > 2 || (record.knockOutID == 2 && !record.isWinner)">
                This clan has stopped at <b>{{record.knockOutDescription}}</b> in <b>{{record.tournamentName}}</b>
            </ng-container>
        </li>
        
    </ul>
</section>
