<div class="team-carousel__item" data-icon="team-overview">
    <div class="row">
        <div class="col-lg-11">
            <h3 class="player-info-subtitle h4 text-uppercase">{{ (state.overview$ | async).clanSubTitle }}</h3>
            <h2 class="player-info-title h1 text-uppercase">{{ (state.overview$ | async).name }}</h2>
            <div class="row">
                <div class="col-6 col-md-6 col-xl-4">
                    <div class="player-info-detail">
                        <div class="player-info-detail__label">Region</div>
                        <div class="player-info-detail__title">OCE</div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-xl-4">
                    <div class="player-info-detail">
                        <div class="player-info-detail__label">Created Since</div>
                        <div class="player-info-detail__title">{{ (state.overview$ | async).createdAt | date : 'dd/MM/yyyy'}}</div>
                    </div>
                </div>
                <!-- <div class="col-6 col-md-6 col-xl-4">
                    <div class="player-info-detail">
                        <div class="player-info-detail__label">Tournament Champions</div>
                        <div class="player-info-detail__title color-primary"></div>
                    </div>
                </div> -->
            </div>
            <ul class="overview-tabs">
                <li [ngClass]="{'active': (state.overviewTabs$ | async) == tab.value }" 
                *ngFor="let tab of state.overviewTabs"
                (click)="state.setOverviewTabs(tab.value)">{{tab.text}}</li>
            </ul>
            <ng-container [ngSwitch]="(state.overviewTabs$ | async)">
                <team-description *ngSwitchCase="1" 
                [description]="clanDescription"></team-description>
                <team-tournament-history *ngSwitchCase="2" 
                [history]="history"></team-tournament-history>
            </ng-container>
        </div>
    </div>
</div>
